<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/034b937a96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">MovieApp</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="actor">Please input Actor/Actress for movie information</label>
            <input type="text" name="actor" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
            </div>
            <div class="my-5 text-muted text-uppercase text-center details">
                <h5 class="my-3">Movie name</h5>
                <div class="my-3">Release Date</div>
                <div class="display-4 my-4">
                    <span>Review</span>
                </div>
            </div>
        </div>

        <div class="container mx-auto text-center">
            <div class="loader ">
                <div class="loader-child">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/movie.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
